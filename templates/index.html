<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <link rel="stylesheet" href="static/styles.css">    
</head>
<body>
    <div class="container">
        <h1>Retirement Savings Calculator</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="initialSavings">Initial Savings:</label>
                <input type="number" id="initialSavings" name="initialSavings" step="any" required>
            </div>
            <div class="form-group">
                <label for="withdrawalRate">Withdrawal Rate (as a decimal):</label>
                <input type="number" id="withdrawalRate" name="withdrawalRate" step="any" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
